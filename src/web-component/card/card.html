<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script src="../../../dist/card.js"></script>
</head>
<body>
    
    <!--Card Web Comp [Start]-->
    <div class="cmp-card-wrapper cmp-card--horizontal cmp-card--image-right cmp-card__parent-width cmp-card__inline--button cmp-card__asset--bgColor-danger">
        <div class="cmp-card container">
            <init-wc-card
                class="cmp-web-card cmp-card--default cmp-card__wrapper"
                title = "Card Title"
                linkURL = "https://publish-aem65-int.initialyze.com/"
                titleType = ""
                description = "Add some description here..."
                variation = "Default"
                linkEntireCard = "false"
                titleLinkHidden = "true"
                actionsEnabled = "true">
            </init-wc-card>
        </div>
    </div>
    <!--Card Web Comp [End]-->

</body>
